<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/favicon.ico">

  <title>Rock, Paper, Scissors</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Bowlby+One+SC|Khand" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Rock, Paper, Scissors</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid jumbotron login-wrapper">
    <div class="row">
      <div class="col-md-12 text-center">
          <form id="form-player-name">
            <div class="form-group">
              <label for="player-name">Player Name</label>
              <input class="form-control" id="player-name" type="text">
            </div>
            <button class="btn btn-primary" id="start-game" type="submit">Start</button>
          </form>
      </div>
    </div>
  </div>


  </div>
  <div class="container-fluid jumbotron d-flex justify-content-around">
    <div class="row">
      <div class="col-md-4">
        <div class="player-1">
          <h2 class="player-name">Waiting for Player One...</h2>

          <div class="rpc-choices d-none">
            <div class="rpc-choice" data-rpc="rock">ROCK</div>
            <div class="rpc-choice" data-rpc="paper">PAPER</div>
            <div class="rpc-choice" data-rpc="scissors">SCISSORS</div>
          </div>

          <h2>WINS:<span class="wins">N/A</span></h2>
          <h2>LOSSES:<span class="losses">N/A</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <h3 class="results-display"></h3>
      </div>
      <div class="col-md-4">
        <div class="player-2">
          <h2 class="player-name">Waiting for Player Two...</h2>
          <div class="rpc-choices d-none">
            <div class="rpc-choice" data-rpc="rock">ROCK</div>
            <div class="rpc-choice" data-rpc="paper">PAPER</div>
            <div class="rpc-choice" data-rpc="scissors">SCISSORS</div>
          </div>
          <h2>WINS:<span class="wins">N/A</span></h2>
          <h2>LOSSES:<span class="losses">N/A</span></h2>
        </div>
      </div>
    </div>
  </div>
  <!-- Chat Section -->
<div class="row justify-content-center">
  <div class="col-md-4">
    <div id="chatDisplay"></div>
  </div>

  <div class="col-md-4">
    <div class="chatInput">
      <div class="chatLabel">Type Your Message!</div>

    <div class="chatPanel">
      <form id="chat-form">
        <textarea type="text" id="chat-input"></textarea>
        <input id="chat-send" type="submit" value="Send">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="assets/logic.js"></script>
</body>

</html>
